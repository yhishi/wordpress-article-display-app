<ion-header>
  <ion-navbar>
    <ion-title>
      記事一覧
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <!-- navPush:プッシュ遷移する画面　navParams:遷移先に渡すパラメータ -->
    <ion-item *ngFor="let p of posts" [navPush]="'ArticlePage'" [navParams]="{ id : p.ID }">
      <h2>{{p.title}}</h2>
      <p>{{p.date}}</p>
    </ion-item>
  </ion-list>
</ion-content>
